<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StudyMath â€” Movies</title>

  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f1a33;
      --panel2:#0c162e;
      --text:#e8eefc;
      --muted:#a9b6d6;
      --border:rgba(255,255,255,.10);
      --hover:rgba(255,255,255,.07);
      --active:rgba(255,255,255,.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);
    }
    .app{
      display:grid;
      grid-template-rows:56px 1fr;
      grid-template-columns:260px 1fr;
      height:100vh;
    }
    header{
      grid-column:1/-1;
      display:flex;
      align-items:center;
      padding:0 16px;
      border-bottom:1px solid var(--border);
      background:linear-gradient(180deg,var(--panel),var(--panel2));
    }
    .brand{font-weight:800;font-size:18px}
    aside{
      border-right:1px solid var(--border);
      padding:14px;
      background:rgba(255,255,255,.02);
    }
    .nav-title{
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.12em;
      color:var(--muted);
      margin:6px 10px 10px;
    }
    .nav{display:flex;flex-direction:column;gap:6px}
    .nav a{
      display:flex;
      gap:10px;
      padding:10px 12px;
      border-radius:10px;
      text-decoration:none;
      color:var(--text);
      border:1px solid transparent;
      transition:.15s;
    }
    .nav a:hover{background:var(--hover);border-color:var(--border)}
    .nav a.active{background:var(--active);border-color:var(--border)}

    main{padding:18px;overflow:auto}
    .card{
      background:rgba(255,255,255,.03);
      border:1px solid var(--border);
      border-radius:16px;
      padding:18px;
    }

    .search-wrap{
      margin-top:12px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .search-input,.clear-btn{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.06);
      color:var(--text);
      font-weight:700;
    }
    .search-input{min-width:220px;flex:1}
    .clear-btn{cursor:pointer;font-weight:800}
    .clear-btn:hover{background:rgba(255,255,255,.10)}

    .row{margin-top:16px}
    .row-title{
      font-size:13px;
      text-transform:uppercase;
      letter-spacing:.12em;
      color:var(--muted);
      margin-bottom:10px;
    }

    .scroller{
      display:flex;
      gap:12px;
      overflow-x:auto;
      padding-bottom:10px;
    }
    .movie{
      width:240px;
      background:rgba(255,255,255,.03);
      border:1px solid var(--border);
      border-radius:16px;
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
      flex:0 0 auto;
    }
    .thumb{
      height:160px;
      object-fit:contain;
      background:rgba(255,255,255,.04);
      border-radius:12px;
      border:1px solid var(--border);
    }
    .movie-btn{
      padding:10px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.08);
      font-weight:800;
      cursor:pointer;
      color:#fff;
    }
    .movie-btn:hover{background:rgba(255,255,255,.12)}

    .empty{
      margin:0;
      color:var(--muted);
      font-weight:700;
      font-size:13px;
    }

    /* Player */
    .player{
      position:fixed;
      inset:0;
      background:#000;
      display:none;
      z-index:9999;
    }
    .player.open{display:block}
    .player-topbar{
      position:absolute;
      top:0;left:0;right:0;
      height:52px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:0 12px;
      background:rgba(0,0,0,.6);
      color:#fff;
    }
    .player-exit{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.2);
      background:rgba(255,255,255,.08);
      color:#fff;
      font-weight:800;
      cursor:pointer;
    }
    .player-frame{
      position:absolute;
      top:52px;
      left:0;
      width:100%;
      height:calc(100% - 52px);
      border:0;
    }
  </style>
</head>

<body>
<div class="app">

<header>
  <div class="brand">StudyMath</div>
</header>

<aside>
  <div class="nav-title">Pages</div>
  <nav class="nav" id="nav">
    <a href="https://jeremyryanknight2012.github.io/My-Website/">Home</a>
    <a href="https://jeremyryanknight2012.github.io/My-Website/games.html">Games</a>
    <a href="https://jeremyryanknight2012.github.io/My-Website/requests.html">Requests</a>
    <a href="https://jeremyryanknight2012.github.io/My-Website/youtube.html">YouTube</a>
    <a href="https://jeremyryanknight2012.github.io/My-Website/water.html">Water</a>
    <a href="https://jeremyryanknight2012.github.io/My-Website/movies.html" class="active">Movies</a>
    <a href="https://jeremyryanknight2012.github.io/My-Website/tvshows.html">TV Shows</a>
    <a href="https://jeremyryanknight2012.github.io/My-Website/questions.html">Questions</a>
  </nav>
</aside>

<main>
  <div class="card">
    <h1>Movies</h1>

    <div class="search-wrap">
      <input id="q" class="search-input" placeholder="Search movies..." />
      <button id="clear" class="clear-btn">Clear</button>
    </div>

    <div class="row">
      <div class="row-title">Top Movies</div>
      <div class="scroller" id="topScroller"></div>
    </div>

    <div class="row">
      <div class="row-title">All Movies</div>
      <p class="empty" id="moviesEmpty" style="display:none;">No movies match your search.</p>
      <div class="scroller" id="allScroller"></div>
    </div>
  </div>
</main>

</div>

<div class="player" id="player">
  <div class="player-topbar">
    <div id="playerName">Movie</div>
    <button id="closeBtn" class="player-exit">Exit</button>
  </div>
  <iframe id="playerFrame" class="player-frame"></iframe>
</div>

<script>
  const TOP_MOVIES = [
    { id:"thesimpsonsmovie", name:"The Simpsons Movie", url:"https://jeremyryanknight2012.github.io/My-Website/movies/simpsonsmovie.html", thumb:"https://jeremyryanknight2012.github.io/My-Website/thumbnails/simpsonsmovie.png" },
    { id:"jurassicpark", name:"Jurassic Park", url:"https://jeremyryanknight2012.github.io/My-Website/movies/jurassicpark.html", thumb:"https://jeremyryanknight2012.github.io/My-Website/thumbnails/jurassicpark.png" }
  ];

  const ALL_MOVIES = [
    { id:"acharliebrownchristmas", name:"A Charlie Brown Christmas", url:"https://jeremyryanknight2012.github.io/My-Website/movies/acharliebrownchristmas.html", thumb:"https://jeremyryanknight2012.github.io/My-Website/thumbnails/acharliebrownchristmas.png" },
    { id:"bankrobbery2", name:"Bank Robbery 2", url:"https://jeremyryanknight2012.github.io/My-Website/games/bankrobbery2.html", thumb:"https://jeremyryanknight2012.github.io/My-Website/thumbnails/bankrobbery2.png" }
  ];

  const topScroller = document.getElementById("topScroller");
  const allScroller = document.getElementById("allScroller");
  const moviesEmpty = document.getElementById("moviesEmpty");

  function cardHTML(m){
    return `
      <img class="thumb" src="${m.thumb}">
      <strong>${m.name}</strong>
      <button class="movie-btn" data-url="${m.url}" data-title="${m.name}">Watch</button>
    `;
  }

  function render(list, el){
    el.innerHTML = "";
    list.forEach(m=>{
      const d=document.createElement("div");
      d.className="movie";
      d.innerHTML=cardHTML(m);
      el.appendChild(d);
    });
  }

  render(TOP_MOVIES, topScroller);
  render(ALL_MOVIES, allScroller);

  document.addEventListener("click",e=>{
    const btn=e.target.closest(".movie-btn");
    if(!btn) return;
    document.getElementById("playerName").textContent=btn.dataset.title;
    document.getElementById("playerFrame").src=btn.dataset.url;
    document.getElementById("player").classList.add("open");
  });

  document.getElementById("closeBtn").onclick=()=>{
    document.getElementById("player").classList.remove("open");
    document.getElementById("playerFrame").src="";
  };

  document.getElementById("q").addEventListener("input",e=>{
    const v=e.target.value.toLowerCase();
    const f=ALL_MOVIES.filter(m=>m.name.toLowerCase().includes(v));
    moviesEmpty.style.display=f.length?"none":"block";
    render(f,allScroller);
  });

  document.getElementById("clear").onclick=()=>{
    q.value="";
    moviesEmpty.style.display="none";
    render(ALL_MOVIES,allScroller);
  };
</script>

</body>
</html>
