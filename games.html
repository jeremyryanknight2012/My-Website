<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StudyMath â€” Games</title>

  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f1a33;
      --panel2:#0c162e;
      --text:#e8eefc;
      --muted:#a9b6d6;
      --border:rgba(255,255,255,.10);
      --hover:rgba(255,255,255,.07);
      --active:rgba(255,255,255,.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);
    }
    .app{
      display:grid;
      grid-template-rows:56px 1fr;
      grid-template-columns:260px 1fr;
      height:100vh;
    }
    header{
      grid-column:1/-1;
      display:flex;
      align-items:center;
      padding:0 16px;
      border-bottom:1px solid var(--border);
      background:linear-gradient(180deg,var(--panel),var(--panel2));
    }
    .brand{font-weight:800;font-size:18px}
    aside{
      border-right:1px solid var(--border);
      padding:14px;
      background:rgba(255,255,255,.02);
    }
    .nav-title{
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.12em;
      color:var(--muted);
      margin:6px 10px 10px;
    }
    .nav{display:flex;flex-direction:column;gap:6px}
    .nav a{
      display:flex;
      gap:10px;
      padding:10px 12px;
      border-radius:10px;
      text-decoration:none;
      color:var(--text);
      border:1px solid transparent;
      transition:.15s;
    }
    .nav a:hover{background:var(--hover);border-color:var(--border)}
    .nav a.active{background:var(--active);border-color:var(--border)}

    main{padding:18px;overflow:auto}
    .card{
      background:rgba(255,255,255,.03);
      border:1px solid var(--border);
      border-radius:16px;
      padding:18px;
    }
    .row{margin-top:14px}
    .row-title{
      font-size:13px;
      text-transform:uppercase;
      letter-spacing:.12em;
      color:var(--muted);
      margin-bottom:10px;
    }
    .scroller{
      display:flex;
      gap:12px;
      overflow-x:auto;
      padding-bottom:10px;
      -webkit-overflow-scrolling:touch;
    }
    .game{
      width:240px;
      background:rgba(255,255,255,.03);
      border:1px solid var(--border);
      border-radius:16px;
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
      flex:0 0 auto;
    }
    .thumb{
      height:160px;
      object-fit:contain;
      background:rgba(255,255,255,.04);
      border-radius:12px;
      border:1px solid var(--border);
    }
    .game-btn{
      padding:10px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.08);
      font-weight:800;
      cursor:pointer;
      color:#ffffff; /* force white text */
    }
    .game-btn:hover{background:rgba(255,255,255,.12)}

    /* ===== Overlay Player ===== */
    .player{
      position:fixed;
      inset:0;
      background:#000;
      display:none;
      z-index:9999;
    }
    .player.open{display:block}
    .player-topbar{
      position:absolute;
      top:0;left:0;right:0;
      height:52px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:0 12px;
      background:rgba(0,0,0,.6);
      color:#fff;
    }
    .clear-btn{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.20);
      background:rgba(255,255,255,.08);
      color:#fff;
      font-weight:800;
      cursor:pointer;
    }
    .clear-btn:hover{background:rgba(255,255,255,.12)}

    .player-frame{
      position:absolute;
      top:52px;
      left:0;
      width:100%;
      height:calc(100% - 52px);
      border:0;
    }
  </style>
</head>

<body>
<div class="app">

<header><div class="brand">StudyMath</div></header>

<aside>
  <div class="nav-title">Pages</div>
  <nav class="nav" id="nav">
    <a href="https://jeremyryanknight2012.github.io/My-Website/">Home</a>
    <a href="https://jeremyryanknight2012.github.io/My-Website/games.html">Games</a>
    <a href="https://jeremyryanknight2012.github.io/My-Website/requests.html">Requests</a>
  </nav>
</aside>

<main>
  <div class="card">
    <h1>Games</h1>

    <div class="row">
      <div class="row-title">Games</div>
      <div class="scroller" id="allScroller"></div>
    </div>
  </div>
</main>

</div>

<!-- PLAYER -->
<div class="player" id="player">
  <div class="player-topbar">
    <div id="playerName">Game</div>
    <button id="closeBtn" class="clear-btn" type="button">Exit</button>
  </div>
  <iframe id="playerFrame" class="player-frame"></iframe>
</div>

<script>
  // ===== Active nav highlight =====
  const currentPath = location.pathname.replace(/\/$/, "");
  document.querySelectorAll("#nav a").forEach(a => {
    const linkPath = new URL(a.href).pathname.replace(/\/$/, "");
    if (linkPath === currentPath) a.classList.add("active");
  });

  // ===== Games list =====
  const GAMES = [
    {name:"Retro Bowl", url:"https://jeremyryanknight2012.github.io/My-Website/games/retrobowl.html", thumb:"https://jeremyryanknight2012.github.io/My-Website/thumbnails/retrobowl.png"},
    {name:"1v1.LOL",   url:"https://jeremyryanknight2012.github.io/My-Website/games/1v1lol.html",    thumb:"https://jeremyryanknight2012.github.io/My-Website/thumbnails/1v1lol.png"}
  ];

  const scroller = document.getElementById("allScroller");
  GAMES.forEach(g=>{
    const d=document.createElement("div");
    d.className="game";
    d.innerHTML=`
      <img class="thumb" src="${g.thumb}" alt="${g.name}">
      <strong>${g.name}</strong>
      <button class="game-btn" data-url="${g.url}" data-title="${g.name}">Launch</button>
    `;
    scroller.appendChild(d);
  });

  // ===== Overlay Player =====
  const player=document.getElementById("player");
  const frame=document.getElementById("playerFrame");
  const nameEl=document.getElementById("playerName");
  const closeBtn=document.getElementById("closeBtn");
  let loadTimer=null;

  async function openPlayer(title,url){
    nameEl.textContent=title;
    player.classList.add("open");
    frame.src="about:blank";

    let loaded=false;
    frame.onload=()=>loaded=true;
    frame.src=url;

    clearTimeout(loadTimer);
    loadTimer=setTimeout(()=>{
      if(!loaded){
        window.open(url,"_blank");
        closePlayer();
      }
    },2500);

    try{
      if(!document.fullscreenElement) await player.requestFullscreen();
    }catch{}
  }

  function closePlayer(){
    player.classList.remove("open");
    frame.src="about:blank";
    if(document.fullscreenElement) document.exitFullscreen();
  }

  document.addEventListener("click",e=>{
    const btn=e.target.closest(".game-btn");
    if(!btn) return;
    openPlayer(btn.dataset.title,btn.dataset.url);
  });

  closeBtn.onclick=closePlayer;
  document.addEventListener("keydown",e=>{
    if(e.key==="Escape") closePlayer();
  });
</script>

</body>
</html>
