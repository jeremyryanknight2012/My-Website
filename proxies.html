
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Proxies</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* THEME VARIABLES */
:root {
    --bg: #4a7a9e;
    --bg2: #1a2a44;
    --text: white;
    --button: #1a2a44;
    --button-hover: #2e4057;
}
.dark {
    --bg: #111;
    --bg2: #000;
    --text: #fff;
    --button: #333;
    --button-hover: #444;
}

body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, var(--bg), var(--bg2));
    color: var(--text);
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    transition: background .3s, color .3s;
}

/* PERFORMANCE MODE */
.performance * {
    image-rendering: pixelated;
    filter: blur(0.2px);
    transition: none !important;
}

/* SETTINGS PANEL */
#settings-panel {
    position: fixed;
    top: 0;
    left: 0;
    width: 260px;
    height: 100%;
    background: #222;
    color: white;
    padding: 20px;
    transform: translateX(-100%);
    transition: .35s;
    z-index: 9999;
}
#settings-panel.open {
    transform: translateX(0);
}

#settings-button {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--button);
    color: var(--text);
    border: none;
    padding: 12px 18px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
}

/* PROXY PAGE CONTENT */
.games-title {
    font-size: 64px;
    margin-top: 60px;
}

.buttons-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    padding: 20px;
}

.game-button {
    background-color: var(--button);
    color: var(--text);
    border: none;
    border-radius: 15px;
    padding: 15px 25px;
    font-size: 18px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    transition: 0.3s;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
}
.game-button:hover {
    background-color: var(--button-hover);
}

.best-button {
    background-color: var(--button-hover);
    font-weight: bold;
    font-size: 20px;
}

.back-button {
    position: fixed;
    top: 20px;
    left: 20px;
    background-color: var(--button);
    color: var(--text);
    border: none;
    border-radius: 15px;
    padding: 15px 25px;
    font-size: 18px;
    cursor: pointer;
    text-decoration: none;
    transition: 0.3s;
}
.back-button:hover {
    background-color: var(--button-hover);
}
</style>
</head>
<body>

<!-- SETTINGS BUTTON -->
<button id="settings-button" onclick="openSettings()">Settings</button>

<!-- SETTINGS PANEL -->
<div id="settings-panel">
    <h2>Settings</h2>
    <button onclick="toggleDarkMode()">Dark Mode</button>
    <button onclick="togglePerformance()">Performance Mode</button>
    <hr>
    <button onclick="exportSettings()">Export Settings</button>
    <input type="file" onchange="importSettings(event)">
</div>

<!-- PROXY PAGE -->
<a href="index.html" class="back-button">Back</a>
<h1 class="games-title">Proxies</h1>

<div class="buttons-container">
    <a href="https://starship-app.com/" class="game-button">Starship</a>
    <a href="https://youtubeunblocker.onrender.com/" class="game-button">YouTube Unblocker</a>
    <a href="https://ttgworld.net/play" class="game-button">TTG World</a>
    <a href="https://sites.google.com/view/securedweb/home" class="game-button">Secured Web</a>
    <a href="https://assessment.lhost.dev/" class="game-button best-button">Unblocked</a>
</div>

<script>
/******** SETTINGS PANEL ********/
function openSettings() {
    document.getElementById("settings-panel").classList.toggle("open");
}

/******** DARK MODE ********/
function toggleDarkMode() {
    document.body.classList.toggle("dark");
}

/******** PERFORMANCE MODE ********/
function togglePerformance() {
    document.body.classList.toggle("performance");
}

/******** EXPORT SETTINGS ********/
function exportSettings() {
    const data = {
        dark: document.body.classList.contains("dark"),
        performance: document.body.classList.contains("performance")
    };
    const blob = new Blob([JSON.stringify(data)], {type:"application/json"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "settings.json";
    a.click();
}

/******** IMPORT SETTINGS ********/
function importSettings(event) {
    const file = event.target.files[0];
    if (!file) return;
    const r = new FileReader();
    r.onload = e => {
        const s = JSON.parse(e.target.result);
        document.body.classList.toggle("dark", s.dark);
        document.body.classList.toggle("performance", s.performance);
    };
    r.readAsText(file);
}
</script>

</body>
</html>
