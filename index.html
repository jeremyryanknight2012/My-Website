<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SME</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* --------------------------------
   GLOBAL + THEME + FONT
-----------------------------------*/
@font-face {
  font-family: "Comic Sans MS";
  src: local("Comic Sans MS"), local("ComicSansMS");
}

:root {
  --bg: #111;
  --bg2: #1a1a1a;
  --text: #fff;
  --accent: #4caf50;
  --sidebar-bg: #0d0d0d;
  --sidebar-width: 60px;
  --sidebar-expanded: 200px;
  --shadow: 0 4px 10px rgba(0,0,0,0.4);
}

body.light {
  --bg: #f7f7f7;
  --bg2: #e6e6e6;
  --text: #111;
  --sidebar-bg: #ddd;
  --shadow: 0 4px 10px rgba(0,0,0,0.2);
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: "Comic Sans MS", sans-serif !important;
}

/* --------------------------------
           SIDEBAR
-----------------------------------*/
#sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: var(--sidebar-width);
  height: 100%;
  background: var(--sidebar-bg);
  overflow: hidden;
  transition: width .25s ease;
  z-index: 999;
  display: flex;
  flex-direction: column;
}
#sidebar:hover {
  width: var(--sidebar-expanded);
}
.sidebar-item {
  padding: 15px;
  cursor: pointer;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.sidebar-item:hover {
  background: rgba(255,255,255,0.1);
}

/* --------------------------------
           MAIN AREA
-----------------------------------*/
#main {
  margin-left: var(--sidebar-width);
  transition: margin-left .25s ease;
  padding: 20px;
}
#sidebar:hover ~ #main {
  margin-left: var(--sidebar-expanded);
}

header {
  margin-bottom: 20px;
}

#search {
  padding: 10px;
  width: 260px;
  border-radius: 8px;
  border: none;
  background: var(--bg2);
  color: var(--text);
  font-size: 15px;
}

/* --------------------------------
         CATEGORY FILTER TABS
-----------------------------------*/
#cat-tabs {
  display: flex;
  gap: 10px;
  padding: 10px 0;
  flex-wrap: wrap;
}

.cat-btn {
  padding: 8px 14px;
  background: var(--bg2);
  border-radius: 8px;
  cursor: pointer;
  transition: background .15s;
  box-shadow: var(--shadow);
}

.cat-btn:hover {
  background: #333;
}

.cat-btn.active {
  background: var(--accent);
}

/* --------------------------------
        GAME CARDS (IMPROVED)
-----------------------------------*/
.row {
  display: flex;
  gap: 18px;
  overflow-x: auto;
  padding-bottom: 10px;
  flex-wrap: nowrap;
}

.card {
  width: 170px;
  flex: 0 0 170px;
  background: var(--bg2);
  padding: 12px;
  border-radius: 15px;
  cursor: pointer;
  transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-shadow: var(--shadow);
}

.card:hover {
  transform: translateY(-5px) scale(1.05);
  background: #222;
  box-shadow: 0 6px 18px rgba(0,0,0,0.6);
}

.card img {
  width: 150px;
  height: 115px;
  border-radius: 12px;
  object-fit: cover;
}

.card button {
  width: 150px;
  padding: 9px;
  margin-top: 10px;
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  box-shadow: var(--shadow);
}

.card button:hover {
  background: #5fd86a;
}

/* --------------------------------
      MOBILE MASONRY GRID MODE
-----------------------------------*/
@media (max-width: 650px) {
  .row {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    overflow: visible;
  }
}

/* --------------------------------
        EMBED WINDOW
-----------------------------------*/
#embed-container {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  display: none;
  z-index: 9999;
}

#embed-frame {
  width: 100%;
  height: 100%;
  border: none;
}

#spinner {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 28px;
}

</style>
</head>
<body>

<!-- --------------------------------
              SIDEBAR
----------------------------------- -->
<div id="sidebar">
  <div class="sidebar-item" onclick="scrollToSection('games')">ðŸŽ® Games</div>
  <div class="sidebar-item" onclick="scrollToSection('downloads')">â¬‡ Downloads</div>
  <div class="sidebar-item" onclick="scrollToSection('categories')">ðŸ“‚ Categories</div>
  <div class="sidebar-item" onclick="toggleTheme()">ðŸŒ— Theme</div>
  <div class="sidebar-item" onclick="panic()">âš  Panic</div>
</div>

<!-- --------------------------------
              MAIN
----------------------------------- -->
<div id="main">

<header>
  <input id="search" placeholder="Search...">
</header>

<!-- DOWNLOADS -->
<div class="section" id="downloads">
  <h1>Downloads</h1>
  <div class="row" id="download-row"></div>
</div>

<!-- GAMES -->
<div class="section" id="games">
  <h1>Games</h1>

  <!-- CATEGORY TABS -->
  <div id="cat-tabs"></div>

  <div class="row" id="game-row"></div>
</div>

<!-- CATEGORIES SECTION -->
<div class="section" id="categories">
  <h1>Categories</h1>
  <p>Choose a category above to filter games!</p>
</div>

</div>

<!-- --------------------------------
           EMBED CONTAINER
----------------------------------- -->
<div id="embed-container">
  <div id="spinner">Loading...</div>
  <iframe id="embed-frame"></iframe>
</div>

<script>
/* --------------------------------
        ULTRAVIOLET ENCODER
-----------------------------------*/
const uvHost = "https://holyubofficial.net/service/";
function uvEncode(url) {
  return uvHost + btoa(url).replace(/=/g,"");
}

/* --------------------------------
        GAME + DOWNLOAD DATA
-----------------------------------*/
const downloads = [
  {name:"Minecraft", img:"thumbnails/minecraft.png", link:"https://drive.google.com/uc?export=download&id=1lQnwB_6FZ-wPXQPg3NxcBTEVJRFxY00u"},
  {name:"Slope", img:"thumbnails/slope.png", link:"https://drive.google.com/uc?export=download&id=1IS41Lxh7Yuu4QZh7AcyhUGng_PuhwiEP"},
  {name:"Subway Surfers", img:"thumbnails/subawysurfers.png", link:"https://drive.google.com/uc?export=download&id=10UUI0JaXaQk5eKckAz_-o74s0aVdiL0J"}
];

const games = [
  {name:"Slime Rancher", img:"thumbnails/slimerancher.png", url:"https://jeremy4401.github.io/slime-rancher/", cat:"Action"},
  {name:"Minecraft Classic", img:"thumbnails/minecraft.png", url:"https://classic.minecraft.net/", cat:"Survival"},
  {name:"Buckshot Roulette", img:"thumbnails/buckshotroulette.png", url:"https://cdn.jsdelivr.net/gh/genizy/web-port@main/buckshot-roulette/index.html", cat:"Horror"},
  {name:"Theater", img:"thumbnails/theater.png", url:"https://jeremy4401.github.io/SME-Theater", cat:"Other"},
  {name:"Proxies", img:"thumbnails/proxy.png", url:"https://jeremy4401.github.io/Proxies", cat:"Tools"}
];

/* --------------------------------
      UNIQUE CATEGORIES
-----------------------------------*/
const categories = [...new Set(games.map(g => g.cat))];

/* --------------------------------
       BUILD CATEGORY TABS
-----------------------------------*/
function buildCategoryTabs() {
  const tabContainer = document.getElementById("cat-tabs");
  tabContainer.innerHTML = `<div class="cat-btn active" onclick="filterGames('All')">All</div>`;
  categories.forEach(cat => {
    tabContainer.innerHTML += `<div class="cat-btn" onclick="filterGames('${cat}')">${cat}</div>`;
  });
}
buildCategoryTabs();

/* --------------------------------
          LOAD GAME CARDS
-----------------------------------*/
function loadCards() {
  const drow = document.getElementById("download-row");
  downloads.forEach(d => {
    drow.innerHTML += `
      <div class="card">
        <img src="${d.img}">
        <a href="${d.link}"><button>${d.name}</button></a>
      </div>
    `;
  });

  const grow = document.getElementById("game-row");
  grow.innerHTML = "";
  games.forEach(g => {
    grow.innerHTML += `
      <div class="card game-card" data-cat="${g.cat}" onclick="openEmbed('${uvEncode(g.url)}')">
        <img src="${g.img}">
        <button>${g.name}</button>
      </div>
    `;
  });
}
loadCards();

/* --------------------------------
         CATEGORY FILTER
-----------------------------------*/
function filterGames(cat) {
  document.querySelectorAll(".cat-btn").forEach(btn => btn.classList.remove("active"));
  document.querySelector(`.cat-btn:nth-child(${cat==="All" ? 1 : categories.indexOf(cat)+2})`).classList.add("active");

  document.querySelectorAll(".game-card").forEach(c => {
    if (cat === "All" || c.dataset.cat === cat) c.style.display = "flex";
    else c.style.display = "none";
  });
}

/* --------------------------------
          EMBED SYSTEM
-----------------------------------*/
function openEmbed(url){
  const cont = document.getElementById("embed-container");
  const frame = document.getElementById("embed-frame");
  const spin = document.getElementById("spinner");

  cont.style.display = "block";
  spin.style.display = "block";
  frame.onload = ()=> spin.style.display="none";
  frame.src = url;
}

document.addEventListener("keydown", e=>{
  if(e.key==="Escape"){
    document.getElementById("embed-container").style.display="none";
    document.getElementById("embed-frame").src="";
  }
  if(e.key==="F") toggleFullscreen();
  if(e.key==="Q") panic();
  if(e.key==="T") toggleTheme();
});

/* --------------------------------
        FULLSCREEN MODE
-----------------------------------*/
function toggleFullscreen() {
  const iframe = document.getElementById("embed-frame");
  if (!document.fullscreenElement) iframe.requestFullscreen();
  else document.exitFullscreen();
}

/* --------------------------------
          SEARCH SYSTEM
-----------------------------------*/
document.getElementById("search").addEventListener("input", e=>{
  const q = e.target.value.toLowerCase();
  document.querySelectorAll(".card").forEach(card=>{
    card.style.display = card.innerText.toLowerCase().includes(q) ? "flex" : "none";
  });
});

/* --------------------------------
          THEME TOGGLE
-----------------------------------*/
function toggleTheme() {
  document.body.classList.toggle("light");
  localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
}
if(localStorage.getItem("theme")==="light") document.body.classList.add("light");

/* --------------------------------
          PANIC BUTTON
-----------------------------------*/
function panic() {
  window.location.href = "https://classroom.google.com";
}

/* --------------------------------
          SMOOTH SCROLL
-----------------------------------*/
function scrollToSection(id) {
  document.getElementById(id).scrollIntoView({behavior:"smooth"});
}
</script>

</body>
</html>
