<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SME</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* THEME VARIABLES */
:root {
    --bg: #ffffff;
    --text: #000000;
    --panel: #222;
}

.dark {
    --bg: #111;
    --text: #fff;
    --panel: #333;
}

body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    transition: background .3s, color .3s;
}

/* PERFORMANCE MODE */
.performance * {
    image-rendering: pixelated;
    filter: blur(0.2px);
    transition: none !important;
}

/* HEADER */
header {
    background: #222;
    color: white;
    padding: 10px 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
    box-sizing: border-box;
}

#site-title {
    font-size: 20px;
    white-space: nowrap;
}

#search-bar {
    flex: 1;
    max-width: 450px;
}

#search-input {
    width: 100%;
    padding: 6px 8px;
    border-radius: 6px;
    border: none;
    font-size: 14px;
}

header button {
    padding: 8px 14px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
}

/* SETTINGS PANEL (SLIDE FROM LEFT) */
#settings-panel {
    position: fixed;
    top: 0;
    left: 0;
    width: 260px;
    height: 100%;
    background: var(--panel);
    color: white;
    padding: 20px;
    box-sizing: border-box;
    transform: translateX(-100%);
    transition: transform 0.35s ease;
    z-index: 9999;
}

#settings-panel.open {
    transform: translateX(0);
}

#settings-panel h2 {
    margin-top: 0;
}

#settings-panel button {
    width: 100%;
    margin: 6px 0;
}

/* PAGE CONTAINER */
.page {
    padding: 20px;
}

h1 {
    margin-top: 10px;
}

/* NETFLIX-STYLE SCROLLER */
.scroller-container {
    position: relative;
    margin-top: 10px;
}

.scroller {
    display: flex;
    overflow-x: auto;
    scroll-behavior: smooth;
    gap: 10px;
    padding: 10px 0;
}

.card {
    min-width: 200px;
    height: 120px;
    background: #444;
    border-radius: 10px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    text-align: center;
}

/* ARROWS */
.arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 32px;
    background: rgba(0,0,0,0.6);
    padding: 5px 10px;
    border-radius: 6px;
    cursor: pointer;
    color: white;
    user-select: none;
}
.left-arrow { left: -5px; }
.right-arrow { right: -5px; }

/* FULLSCREEN EMBED */
#embed-container {
    position: fixed;
    inset: 0;
    background: black;
    display: none;
    z-index: 9000;
}

#embed-frame {
    width: 100%;
    height: 100%;
    border: none;
}

/* HOME BUTTON */
#home-btn {
    position: fixed;
    bottom: 12px;
    left: 12px;
    padding: 10px 16px;
    background: #444;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    display: none;
    z-index: 9999;
}

/* WHITE FADE TRANSITION */
#transition-screen {
    position: fixed;
    inset: 0;
    background: white;
    opacity: 0;
    pointer-events: none;
    transition: opacity .6s ease;
    z-index: 99999;
}
#transition-screen.active { opacity: 1; }

</style>
</head>
<body>

<!-- WHITE TRANSITION -->
<div id="transition-screen"></div>

<!-- SETTINGS PANEL -->
<div id="settings-panel">
    <h2>Settings</h2>

    <button onclick="toggleDarkMode()">Dark Mode</button>
    <button onclick="togglePerformance()">Performance Mode</button>
    <hr>
    <button onclick="exportSettings()">Export Settings</button>
    <input type="file" onchange="importSettings(event)">
</div>

<!-- HEADER -->
<header>
    <div id="site-title">PUT NAME HERE</div>

    <div id="search-bar">
        <input id="search-input" placeholder="Search cards...">
    </div>

    <div>
        <button id="settings-button" onclick="openSettings()">Settings</button>
    </div>
</header>

<!-- HUB PAGE (EMBED MODE) -->
<div id="hub-page" class="page">
    <h1>Hub</h1>

    <div class="scroller-container">
        <div class="arrow left-arrow" onclick="scrollLeft('hub-scroll')">&#10094;</div>

        <div id="hub-scroll" class="scroller">
            <!-- Example cards - replace URLs and names -->
            <div class="card" onclick="openEmbedURL('https://bafybeifkhdmjy2phs5w67537wmbeer2upt5culejvbigct6i2gk26t65qy.ipfs.dweb.link/?filename=Eaglercraft_1.12_Offline_Download.zip">Minecraft</div>
            <div class="card" onclick="openEmbedURL("https://jeremy4401.github.io/SME/slime/SlimeRancher.html">Slime Rancher</div>
            <div class="card" onclick="openEmbedURL('PUT URL HERE')">PUT NAME HERE</div>
        </div>

        <div class="arrow right-arrow" onclick="scrollRight('hub-scroll')">&#10095;</div>
    </div>
</div>

<!-- LINKS PAGE (NORMAL NAVIGATION) -->
<div id="links-page" class="page">
    <h1>Links</h1>

    <div class="scroller-container">
        <div class="arrow left-arrow" onclick="scrollLeft('links-scroll')">&#10094;</div>

        <div id="links-scroll" class="scroller">
            <div class="card" onclick="openNormalURL('PUT URL HERE')">PUT NAME HERE</div>
            <div class="card" onclick="openNormalURL('PUT URL HERE')">PUT NAME HERE</div>
            <div class="card" onclick="openNormalURL('PUT URL HERE')">PUT NAME HERE</div>
        </div>

        <div class="arrow right-arrow" onclick="scrollRight('links-scroll')">&#10095;</div>
    </div>
</div>

<!-- FULLSCREEN EMBED -->
<div id="embed-container">
    <iframe id="embed-frame"></iframe>
</div>

<!-- HOME BUTTON -->
<div id="home-btn" onclick="closeEmbed()">Home</div>

<script>
/* -------------------------
   SETTINGS PANEL LOGIC
------------------------- */
function openSettings() {
    document.getElementById("settings-panel").classList.add("open");
}

// Close settings when clicking anywhere outside it
document.addEventListener("click", function(e) {
    const panel = document.getElementById("settings-panel");
    const settingsBtn = document.getElementById("settings-button");

    if (!panel.classList.contains("open")) return;

    const clickInsidePanel = panel.contains(e.target);
    const clickOnSettingsBtn = (e.target === settingsBtn) || settingsBtn.contains(e.target);

    if (!clickInsidePanel && !clickOnSettingsBtn) {
        panel.classList.remove("open");
    }
});

/* -------------------------
   DARK MODE
------------------------- */
function toggleDarkMode() {
    document.body.classList.toggle("dark");
}

/* -------------------------
   PERFORMANCE MODE
------------------------- */
function togglePerformance() {
    document.body.classList.toggle("performance");
}

/* -------------------------
   PREVENT CTRL+W
------------------------- */
document.addEventListener("keydown", e => {
    if (e.ctrlKey && e.key.toLowerCase() === "w") {
        e.preventDefault();
        alert("Ctrl+W is disabled.");
    }
});

/* -------------------------
   EXPORT / IMPORT SETTINGS
------------------------- */
function exportSettings() {
    const data = {
        dark: document.body.classList.contains("dark"),
        performance: document.body.classList.contains("performance")
    };
    const blob = new Blob([JSON.stringify(data)], { type: "application/json" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "settings.json";
    a.click();
}

function importSettings(event) {
    const file = event.target.files[0];
    if (!file) return;

    const r = new FileReader();
    r.onload = e => {
        const s = JSON.parse(e.target.result);
        document.body.classList.toggle("dark", s.dark);
        document.body.classList.toggle("performance", s.performance);
        alert("Settings loaded!");
    };
    r.readAsText(file);
}

/* -------------------------
   GLOBAL SEARCH (FILTER CARDS)
------------------------- */
document.getElementById("search-input").addEventListener("input", function () {
    const q = this.value.toLowerCase();
    document.querySelectorAll(".card").forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(q) ? "flex" : "none";
    });
});

/* -------------------------
   NETFLIX-STYLE SCROLL
------------------------- */
function scrollLeft(id) {
    document.getElementById(id).scrollLeft -= 250;
}

function scrollRight(id) {
    document.getElementById(id).scrollLeft += 250;
}

/* -------------------------
   WHITE TRANSITION
------------------------- */
function transition(callback) {
    const t = document.getElementById("transition-screen");
    t.classList.add("active");

    setTimeout(() => {
        callback();
        setTimeout(() => t.classList.remove("active"), 350);
    }, 350);
}

/* -------------------------
   EMBED MODE (HUB PAGE)
------------------------- */
function openEmbedURL(url) {
    transition(() => {
        document.getElementById("embed-frame").src = url;
        document.getElementById("embed-container").style.display = "block";
        document.getElementById("home-btn").style.display = "block";
    });
}

function closeEmbed() {
    transition(() => {
        document.getElementById("embed-container").style.display = "none";
        document.getElementById("embed-frame").src = "";
        document.getElementById("home-btn").style.display = "none";
    });
}

/* -------------------------
   NORMAL LINK NAVIGATION (LINKS PAGE)
------------------------- */
function openNormalURL(url) {
    transition(() => {
        window.open(url, "_blank");
    });
}
</script>

</body>
</html>
