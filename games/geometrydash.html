<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-');
  </script>

  <base href="https://rawcdn.githack.com/genizy/google-class/main/gdlite/">
  <title>Geometry Dash</title>

  <!-- FIX: your old favicon host is dead (ERR_NAME_NOT_RESOLVED). Use a local one that exists under your base href. -->
  <link rel="icon" type="image/png" href="image/splash.png">

  <meta name="description" content="Play Geometry Dash Lite Online For Free on Chromebook, PC, Windows, Desktop in Chrome and modern browsers.">
  <link rel="canonical" href="https://gamecomets.com/game/geometry-dash-lite/">
  <meta name="robots" content="noindex, nofollow">
  <meta name="cf-2fa-verify" content="GpoihhhSRQknehLQkEtXM">

  <link rel="stylesheet" href="themes/geometrydashlite.io/rs/css/home.css?v=1">

  <style>
    html { box-sizing: border-box; }
    *, *:before, *:after { box-sizing: inherit; }

    body {
      margin: 0;
      background-image: linear-gradient(rgb(0, 0, 0), rgb(0, 102, 255));
      overflow: hidden;
    }

    #gameContainer { width: 100vw; height: 100vh; }

    canvas { width: 100%; height: 100%; display: block; }
    canvas + * { z-index: 2; }

    .container { max-width: 1600px; position: relative; }
    .posImg { position: absolute; top: 0; width: 100%; height: 100%; }

    .logo {
      position: absolute;
      display: block;
      max-width: 100vw;
      max-height: 70vh;
      top: 300px;
    }

    .pos_progress { position: absolute; bottom: 15%; width: 100%; }

    .progress {
      margin: 1.5em auto;
      max-width: 436px;
      height: auto;
      display: none;
      position: relative;
    }

    .full { width: 97%; transform-origin: top left; }
    .box_process { width: 100%; }
    .process { width: 98%; }

    .progress .posfull, .progress .posbox {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .progress .posfull { top: 8px; z-index: 1; }
    .progress .posbox { top: 0; z-index: 2; }

    #loader {
      position: absolute;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-image: linear-gradient(rgb(0, 0, 0), rgb(0, 102, 255));
    }

    .pos_spinner {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-30%, -50%);
    }

    .spinner, .spinner:after {
      display: none;
      border-radius: 50%;
      width: 5em;
      height: 5em;
    }

    .spinner {
      margin: 10px;
      font-size: 10px;
      position: relative;
      text-indent: -9999em;
      border-top: 1.1em solid rgba(255, 255, 255, 0.2);
      border-right: 1.1em solid rgba(255, 255, 255, 0.2);
      border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
      border-left: 1.1em solid #ffffff;
      transform: translateZ(0);
      animation: spinner-spin 1.1s infinite linear;
    }

    @keyframes spinner-spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Click-to-start overlay (fixes AudioContext blocked until user gesture) */
    #tapToStart {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,.6);
      color: white;
      font: 20px Arial, sans-serif;
      z-index: 9999;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>

<body>
  <div id="gameContainer"></div>

  <div id="loader">
    <img class="logo" src="image/loading.png?v=1" alt="Loading">
    <div class="spinner"></div>

    <div class="pos_progress">
      <div class="progress">
        <div class="posfull"><img class="full" src="image/process_bar_back.png" alt=""></div>
        <div class="posbox"><img class="box_process" src="image/process_bar_front.png" alt=""></div>
      </div>
    </div>
  </div>

  <div id="tapToStart">Click to Start</div>

  <script>
    // Let the user gesture happen before Unity tries to start audio.
    document.getElementById("tapToStart").addEventListener("click", function () {
      this.style.display = "none";
    }, { once: true });
  </script>

  <script src="Build/UnityLoader.js"></script>
  <script>
    // Unity progress callback (FIXED: no variable shadowing)
    function UnityProgress(gameInstance, p) {
      if (!gameInstance || !gameInstance.Module) return;

      const loader = document.querySelector("#loader");
      if (!gameInstance.progressBar) {
        const progressWrap = document.querySelector("#loader .progress");
        progressWrap.style.display = "block";
        gameInstance.progressBar = progressWrap.querySelector(".full");
        loader.querySelector(".spinner").style.display = "none";
      }

      // p is 0..1
      gameInstance.progressBar.style.transform = `scaleX(${p})`;

      if (p === 1 && !gameInstance.removeTimeout) {
        gameInstance.removeTimeout = setTimeout(function () {
          loader.style.display = "none";
        }, 2000);
      }
    }

    // Start Unity
    var gameInstance = UnityLoader.instantiate(
      "gameContainer",
      "Build/GeometryDashLite.json",
      { onProgress: UnityProgress }
    );
  </script>

  <script>
    // Auto-click "OK" buttons if they appear (fixed loop bug)
    document.addEventListener('DOMContentLoaded', function () {
      function clickOkButtons() {
        const buttons = document.getElementsByTagName('button');
        for (let i = 0; i < buttons.length; i++) {
          if (buttons[i].textContent.trim() === "OK") buttons[i].click();
        }
      }
      clickOkButtons();
      setTimeout(clickOkButtons, 1000);
    });
  </script>

  <script src="themes/geometrydashlite.io/rs/js/jquery-3.4.1.min.js"></script>
  <script>
    function ToggleInfo() {
      const $btnIcon = $('button.hide-main-panel').children('i');
      if ($btnIcon.length && $btnIcon[0].textContent !== 'Info') {
        $("div.main-panel").css('width', '0px');
        $("div.main-panel-ads").css('display', 'none');
        $("div.main-panel-content").css('display', 'none');
        $btnIcon.html('Info');
      } else {
        $("div.main-panel").css('width', $("div.main-panel").css('max-width'));
        $("div.main-panel-ads").css('display', 'block');
        $("div.main-panel-content").css('display', 'block');
        $btnIcon.html('>>');
      }
    }

    function ShowInfo() {
      $("div.main-panel").css('width', $("div.main-panel").css('max-width'));
      $("div.main-panel-ads").css('display', 'block');
      $("div.main-panel-content").css('display', 'block');
      $('button.hide-main-panel').children('i').html('>>');
    }

    function HideInfo() {
      $("div.main-panel").css('width', '0px');
      $("div.main-panel-ads").css('display', 'none');
      $("div.main-panel-content").css('display', 'none');
      $('button.hide-main-panel').children('i').html('Info');
    }

    // FIX: event delegation so it works even if the button is inserted later
    $(document).on('click', 'button.hide-main-panel', function () {
      ToggleInfo();
    });
  </script>

</body>
</html>
