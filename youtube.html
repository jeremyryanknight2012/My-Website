<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StudyMath â€“ YouTube</title>

  <!-- Google Sites font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b1220; --panel:#0f1a33; --panel2:#0c162e;
      --text:#e8eefc; --muted:#a9b6d6;
      --border:rgba(255,255,255,.10);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg);
      color:var(--text);
    }

    .app{
      display:grid;
      grid-template-rows:56px 1fr;
      grid-template-columns:260px 1fr;
      height:100vh;
    }

    header{
      grid-column:1/-1;
      display:flex;
      align-items:center;
      padding:0 16px;
      border-bottom:1px solid var(--border);
      background:linear-gradient(180deg,var(--panel),var(--panel2));
    }

    .brand{
      font-weight:800;
      font-size:18px;
    }

    aside{
      border-right:1px solid var(--border);
      background:rgba(255,255,255,.02);
      padding:14px;
    }

    .nav-title{
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.12em;
      color:var(--muted);
      margin:6px 10px 10px;
    }

    .nav{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .nav a{
      display:flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      color:var(--text);
      padding:10px 12px;
      border-radius:10px;
    }

    .dot{
      width:10px;
      height:10px;
      border-radius:999px;
      background:rgba(255,255,255,.35);
    }

    main{
      padding:18px;
    }

    .card{
      background:rgba(255,255,255,.03);
      border:1px solid var(--border);
      border-radius:16px;
      padding:20px;
      max-width:1000px;
      margin:auto;
    }

    .actions{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }

    /* Google Sites style button */
    .google-sites-button{
      font-family:'Roboto', Arial, sans-serif;
      font-size:14px;
      font-weight:500;
      letter-spacing:.25px;
      text-transform:uppercase;

      padding:10px 24px;
      border-radius:4px;
      border:1px solid #dadce0;
      cursor:pointer;

      color:#202124;
      background-color:#ffffff;

      box-shadow:0 1px 2px rgba(0,0,0,.15);
      transition:
        background-color .2s ease,
        box-shadow .2s ease,
        transform .1s ease;
    }

    .google-sites-button:hover{
      background-color:#f8f9fa;
      box-shadow:0 2px 4px rgba(0,0,0,.2);
    }

    .google-sites-button:active{
      background-color:#f1f3f4;
      box-shadow:0 1px 2px rgba(0,0,0,.15);
      transform:translateY(1px);
    }

    .google-sites-button:focus{
      outline:none;
      box-shadow:0 0 0 3px rgba(26,115,232,.3);
    }
  </style>
</head>

<body>
<div class="app">

  <header>
    <div class="brand">StudyMath</div>
  </header>

  <aside>
    <div class="nav-title">Pages</div>
    <nav class="nav">
      <a href="#"><span class="dot"></span><span>YouTube</span></a>
    </nav>
  </aside>

  <main>
    <div class="card">
      <h1>YouTube</h1>

      <div class="actions">
        <button class="google-sites-button"
          onclick="openInBlank('https://sites.google.com/view/unblook/youtube/joe-bartolozzi')">
          Joe Bartolozzi
        </button>

        <button class="google-sites-button"
          onclick="openInBlank('https://sites.google.com/view/unblook/youtube/joe-bart-games')">
          Joe Bart Games
        </button>

        <button class="google-sites-button"
          onclick="openInBlank('https://sites.google.com/view/unblook/youtube/ice-711')">
          Ice 711
        </button>

        <button class="google-sites-button"
          onclick="openInBlank('https://sites.google.com/view/unblook/youtube/flamingo')">
          Flamingo
        </button>
      </div>

    </div>
  </main>

</div>

<script>
function openInBlank(url){
  const win = window.open("about:blank");

  const iframe = win.document.createElement("iframe");
  iframe.style.width = "100%";
  iframe.style.height = "100%";
  iframe.style.border = "none";
  iframe.src = url;

  win.document.body.style.margin = "0";
  win.document.body.appendChild(iframe);
}
</script>

</body>
</html>
