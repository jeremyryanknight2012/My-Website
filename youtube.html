<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StudyMath â€“ YouTube</title>

  <!-- Google Sites font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b1220; --panel:#0f1a33; --panel2:#0c162e;
      --text:#e8eefc; --muted:#a9b6d6;
      --border:rgba(255,255,255,.10);
      --hover:rgba(255,255,255,.07);
      --active:rgba(255,255,255,.12);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg);
      color:var(--text);
    }

    .app{
      display:grid;
      grid-template-rows:56px 1fr;
      grid-template-columns:260px 1fr;
      height:100vh;
    }

    header{
      grid-column:1/-1;
      display:flex;
      align-items:center;
      padding:0 16px;
      border-bottom:1px solid var(--border);
      background:linear-gradient(180deg,var(--panel),var(--panel2));
    }

    .brand{
      font-weight:800;
      font-size:18px;
    }

    aside{
      border-right:1px solid var(--border);
      background:rgba(255,255,255,.02);
      padding:14px;
    }

    .nav-title{
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.12em;
      color:var(--muted);
      margin:6px 10px 10px;
    }

    .nav{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .nav a{
      display:flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      color:var(--text);
      padding:10px 12px;
      border-radius:10px;
      border:1px solid transparent;
      transition:.15s;
    }

    .nav a:hover{
      background:var(--hover);
      border-color:var(--border);
    }

    .nav a.active{
      background:var(--active);
      border-color:var(--border);
    }

    .dot{
      width:10px;
      height:10px;
      border-radius:999px;
      background:rgba(255,255,255,.35);
    }

    main{
      padding:18px;
    }

    .card{
      background:rgba(255,255,255,.03);
      border:1px solid var(--border);
      border-radius:16px;
      padding:20px;
      max-width:1000px;
      margin:auto;
    }

    .card h1{
      margin:0 0 10px;
      font-size:22px;
    }

    .card p{
      margin:0 0 16px;
      color:var(--muted);
    }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    /* Google Sites style buttons */
    .btn{
      font-family:'Roboto', Arial, sans-serif;
      font-size:14px;
      font-weight:500;
      letter-spacing:.25px;
      text-transform:uppercase;

      padding:10px 24px;
      border-radius:4px;
      border:1px solid #dadce0;

      color:#202124;
      background-color:#ffffff;

      box-shadow:0 1px 2px rgba(0,0,0,.15);
      cursor:pointer;

      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;

      transition:
        background-color .2s ease,
        box-shadow .2s ease,
        transform .1s ease;
    }

    .btn:hover{
      background-color:#f8f9fa;
      box-shadow:0 2px 4px rgba(0,0,0,.2);
    }

    .btn:active{
      background-color:#f1f3f4;
      box-shadow:0 1px 2px rgba(0,0,0,.15);
      transform:translateY(1px);
    }

    .btn:focus{
      outline:none;
      box-shadow:0 0 0 3px rgba(26,115,232,.3);
    }
  </style>
</head>

<body>
<div class="app">

  <header>
    <div class="brand">StudyMath</div>
  </header>

  <aside>
    <div class="nav-title">Pages</div>
    <nav class="nav">
      <a href="https://jeremyryanknight2012.github.io/My-Website/"><span class="dot"></span><span>Home</span></a>
      <a href="https://jeremyryanknight2012.github.io/My-Website/games.html"><span class="dot"></span><span>Games</span></a>
      <a href="https://jeremyryanknight2012.github.io/My-Website/requests.html"><span class="dot"></span><span>Requests</span></a>
      <a class="active" href="#"><span class="dot"></span><span>YouTube</span></a>
      <a href="https://jeremyryanknight2012.github.io/My-Website/water.html"><span class="dot"></span><span>Water</span></a>
      <a href="https://jeremyryanknight2012.github.io/My-Website/movies.html"><span class="dot"></span><span>Movies</span></a>
      <a href="https://jeremyryanknight2012.github.io/My-Website/tvshows.html"><span class="dot"></span><span>TV Shows</span></a>
    </nav>
  </aside>

  <main>
    <div class="card">
      <h1>YouTube</h1>
      <p></p>

      <div class="actions">
        <a class="btn" href="https://sites.google.com/view/unblook/youtube/joe-bartolozzi" target="_blank">Joe Bartolozzi</a>
        <a class="btn" href="https://sites.google.com/view/unblook/youtube/joe-bart-games" target="_blank">Joe Bart Games</a>
        <a class="btn" href="https://sites.google.com/view/unblook/youtube/ice-711" target="_blank">Ice 711</a>
        <a class="btn" href="https://sites.google.com/view/unblook/youtube/flamingo" target="_blank">Flamingo</a>
      </div>

    </div>
  </main>

</div>
</body>
</html>
