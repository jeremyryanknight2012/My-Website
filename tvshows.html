<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StudyMath â€” TV Shows</title>

  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f1a33;
      --panel2:#0c162e;
      --text:#e8eefc;
      --muted:#a9b6d6;
      --border:rgba(255,255,255,.10);
      --hover:rgba(255,255,255,.07);
      --active:rgba(255,255,255,.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);
    }
    .app{
      display:grid;
      grid-template-rows:56px 1fr;
      grid-template-columns:260px 1fr;
      height:100vh;
    }
    header{
      grid-column:1/-1;
      display:flex;
      align-items:center;
      padding:0 16px;
      border-bottom:1px solid var(--border);
      background:linear-gradient(180deg,var(--panel),var(--panel2));
    }
    .brand{font-weight:800;font-size:18px}
    aside{
      border-right:1px solid var(--border);
      padding:14px;
      background:rgba(255,255,255,.02);
    }
    .nav-title{
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.12em;
      color:var(--muted);
      margin:6px 10px 10px;
    }
    .nav{display:flex;flex-direction:column;gap:6px}
    .nav a{
      display:flex;
      padding:10px 12px;
      border-radius:10px;
      text-decoration:none;
      color:var(--text);
    }
    .nav a.active{background:var(--active)}

    main{padding:18px;overflow:auto}
    .card{
      background:rgba(255,255,255,.03);
      border:1px solid var(--border);
      border-radius:16px;
      padding:18px;
    }

    .search-wrap{
      margin-top:12px;
      display:flex;
      gap:10px;
    }
    .search-input,.clear-btn{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.06);
      color:var(--text);
      font-weight:700;
    }
    .clear-btn{cursor:pointer}

    .row{margin-top:16px}
    .row-title{
      font-size:13px;
      text-transform:uppercase;
      letter-spacing:.12em;
      color:var(--muted);
      margin-bottom:10px;
    }

    .scroller{
      display:flex;
      gap:12px;
      overflow-x:auto;
    }
    .tvshow{
      width:240px;
      background:rgba(255,255,255,.03);
      border:1px solid var(--border);
      border-radius:16px;
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .thumb{
      height:160px;
      object-fit:contain;
      background:rgba(255,255,255,.04);
      border-radius:12px;
    }
    .tvshow-btn{
      padding:10px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.08);
      font-weight:800;
      cursor:pointer;
      color:#fff;
    }
  </style>
</head>

<body>
<div class="app">

<header>
  <div class="brand">StudyMath</div>
</header>

<aside>
  <div class="nav-title">Pages</div>
  <nav class="nav">
    <a href="https://jeremyryanknight2012.github.io/My-Website/">Home</a>
    <a href="https://jeremyryanknight2012.github.io/My-Website/games.html">Games</a>
    <a href="https://jeremyryanknight2012.github.io/My-Website/requests.html">Requests</a>
    <a href="https://jeremyryanknight2012.github.io/My-Website/youtube.html">YouTube</a>
    <a href="https://jeremyryanknight2012.github.io/My-Website/movies.html">Movies</a>
    <a href="#" class="active">TV Shows</a>
  </nav>
</aside>

<main>
  <div class="card">
    <h1>TV Shows</h1>

    <div class="search-wrap">
      <input id="q" class="search-input" placeholder="Search TV shows..." />
      <button id="clear" class="clear-btn">Clear</button>
    </div>

    <div class="row">
      <div class="row-title">All TV Shows</div>
      <div class="scroller" id="allScroller"></div>
    </div>
  </div>
</main>

</div>

<script>
  const ALL_TVSHOWS = [
    {
      name:"Adventure Time",
      url:"https://drive.google.com/drive/folders/1OwoKydzUQUUp6n-Nh7CCAQXGLfchU8Ta",
      thumb:"https://jeremyryanknight2012.github.io/My-Website/thumbnails/adventuretime.png"
    },
    {
      name:"Amazing World of Gumball",
      url:"https://drive.google.com/drive/folders/1jhdpF65hUXwCRjOZKqquWB4z8L1ZpII7",
      thumb:"https://jeremyryanknight2012.github.io/My-Website/thumbnails/amazingworldofgumball.png"
    }
  ];

  const allScroller = document.getElementById("allScroller");
  const q = document.getElementById("q");

  function render(list){
    allScroller.innerHTML="";
    list.forEach(t=>{
      const d=document.createElement("div");
      d.className="tvshow";
      d.innerHTML=`
        <img class="thumb" src="${t.thumb}" alt="${t.name}">
        <strong>${t.name}</strong>
        <button class="tvshow-btn" onclick="location.href='${t.url}'">
          Watch
        </button>`;
      allScroller.appendChild(d);
    });
  }

  render(ALL_TVSHOWS);

  q.oninput=()=>{
    const v=q.value.toLowerCase();
    render(ALL_TVSHOWS.filter(t=>t.name.toLowerCase().includes(v)));
  };

  document.getElementById("clear").onclick=()=>{
    q.value="";
    render(ALL_TVSHOWS);
  };
</script>

</body>
</html>
