<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StudyMath - Water</title>

  <style>
    :root{
      --bg:#0b1220; --panel:#0f1a33; --panel2:#0c162e;
      --text:#e8eefc; --muted:#a9b6d6;
      --border:rgba(255,255,255,.10);
      --hover:rgba(255,255,255,.07);
      --active:rgba(255,255,255,.12);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--text);

      /* ✅ Background image */
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(255,255,255,.08), rgba(255,255,255,0)),
        url("studymath-background.png") center/cover fixed no-repeat;
      background-color: var(--bg);
    }

    .app{
      display:grid;
      grid-template-rows:56px 1fr;
      grid-template-columns:260px 1fr;
      height:100vh;
    }

    header{
      grid-column:1/-1;
      display:flex;
      align-items:center;
      padding:0 16px;
      border-bottom:1px solid var(--border);
      background:linear-gradient(180deg,var(--panel),var(--panel2));
      backdrop-filter: blur(8px);
    }

    .brand{font-weight:800;font-size:18px}

    aside{
      border-right:1px solid var(--border);
      background:rgba(0,0,0,.25);
      backdrop-filter: blur(8px);
      padding:14px;
    }

    .nav-title{
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.12em;
      color:var(--muted);
      margin:6px 10px 10px;
    }

    .nav{display:flex;flex-direction:column;gap:6px}

    .nav a{
      display:flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      color:var(--text);
      padding:10px 12px;
      border-radius:10px;
      border:1px solid transparent;
      transition:.15s;
    }

    .nav a:hover{background:var(--hover);border-color:var(--border)}
    .nav a.active{background:var(--active);border-color:var(--border)}

    .dot{
      width:10px;height:10px;border-radius:999px;
      background:rgba(255,255,255,.35);
      flex:0 0 auto;
    }

    main{
      padding:18px;
      overflow:hidden; /* iframe handles its own scroll */
    }

    .card{
      height:calc(100vh - 56px - 36px); /* full height minus header and padding */
      background:rgba(0,0,0,.28);
      border:1px solid var(--border);
      border-radius:16px;
      padding:14px;
      backdrop-filter: blur(10px);
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .card h1{margin:0;font-size:20px}
    .card p{margin:0;color:var(--muted);line-height:1.5}

    .frame-wrap{
      flex:1 1 auto;
      border:1px solid var(--border);
      border-radius:14px;
      overflow:hidden;
      background:rgba(255,255,255,.03);
    }

    iframe{
      width:100%;
      height:100%;
      border:0;
    }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .btn{
      appearance:none;
      border:1px solid var(--border);
      background:rgba(255,255,255,.06);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      font-weight:800;
      text-decoration:none;
      display:inline-block;
      cursor:pointer;
    }
    .btn:hover{background:rgba(255,255,255,.10)}
  </style>

  <!-- ✅ If iframe is blocked by the site, uncomment this redirect instead -->
  <!--
  <meta http-equiv="refresh" content="0; url=https://site.totallylearning.top/">
  -->

</head>
<body>
<div class="app">
  <header><div class="brand">StudyMath</div></header>

  <aside>
    <div class="nav-title">Pages</div>
    <nav class="nav" id="nav">
      <a href="https://jeremyryanknight2012.github.io/My-Website/"><span class="dot"></span><span>Home</span></a>
      <a href="https://jeremyryanknight2012.github.io/My-Website/games.html"><span class="dot"></span><span>Games</span></a>
      <a href="https://jeremyryanknight2012.github.io/My-Website/requests.html"><span class="dot"></span><span>Requests</span></a>
      <a href="https://jeremyryanknight2012.github.io/My-Website/youtube.html"><span class="dot"></span><span>YouTube</span></a>
      <a href="https://jeremyryanknight2012.github.io/My-Website/water.html"><span class="dot"></span><span>Water</span></a>
      <a href="https://jeremyryanknight2012.github.io/My-Website/movies.html"><span class="dot"></span><span>Movies</span></a>
      <a href="https://jeremyryanknight2012.github.io/My-Website/tvshows.html"><span class="dot"></span><span>TV Shows</span></a>
    </nav>
  </aside>

  <main>
    <div class="card">
      <div>
        <h1>Water</h1>
        <p>Loading: site.totallylearning.top</p>
      </div>

      <div class="frame-wrap">
        <iframe
          src="https://cgxlyxnlynjpbmdiywnrc3rhcnrtewvkdwnhdglvbml0d2fzc29zawdtv2.familyguy.in/signin.html"
          title="Water"
          referrerpolicy="no-referrer"
          loading="eager"
          allowfullscreen
        ></iframe>
      </div>

      <div class="actions">
        <a class="btn" href="https://site.totallylearning.top/" target="_blank" rel="noopener noreferrer">
          
        </a>
      </div>
    </div>
  </main>
</div>

<script>
  // ===== Active nav highlight (safe) =====
  const currentPath = location.pathname.replace(/\/$/, "");
  document.querySelectorAll("#nav a").forEach(a => {
    const linkPath = new URL(a.href).pathname.replace(/\/$/, "");
    if (linkPath === currentPath) a.classList.add("active");
  });
</script>
</body>
</html>
